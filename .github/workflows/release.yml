name: Publish packages

on:
  push:
    branches: [ release ]

env:
  DOTNET_VERSION: '6.0.101'

jobs:
  build:
    name: build-${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}
      - name: Prepare packages
        run: dotnet run add source --username mpsaavedra --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/mpsaavedra/index.json"
      - name: Build and Pack
        run: |
          dotnet build --configuration Release --no-restore Oluso.sln
          dotnet pack --configuration Release --no-restore --no-build --output ./nupkg Oluso.sln
      - name: Publish to Github packages
        run: dotnet nuget push ./nupkg/*.nupkg --source "github" --api-key ${{ secrets.GITHUB_TOKEN }}